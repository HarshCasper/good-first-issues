<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('static',filename='style.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<body style="background-color: #043d63be; overflow: scroll;">
    <header>
        <nav class="navbar navbar-dark bg-dark navbar-light bg-light justify-content-between">
            <!-- Navbar content -->
            <a class="navbar-brand  text-white">good first issues</a>
            <button class="btn btn-outline-success my-2 my-sm-0 float-right" type="button"> <a href="/addRepository">Add
                    repository</a></button>
        </nav>
    </header>

    {% for repository in repositories %}
    <div class="card text-white bg-success mb-3 shadow-lg p-3 mb-5 rounded">
        <h1>{{ repository.title }} {{ repository.stars }}ðŸŒŸ</h1>
        <h2>{{ repository.owner}}</h2>
        <p style="font-family: Georgia, 'Times New Roman', Times, serif;"><b>{{ repository.language }}</b></p>

        <p>{{ repository.description }}</p>

        <a href="{{ repository.url }}" class="badge badge-info" style="width: 25%; height: 30px; text-align: center;">
            <h5> ðŸ”— Repository url</h5>
        </a>
        <br>
        <form action="/viewDetailsOfRepository" method="POST">
            <input class="btn btn-info" type="submit" name="owner_title"
                value="{{repository.owner}}/{{repository.title}}/issues" title="See issues">
        </form>
    </div>
    {% endfor %}

</body>

</html>
