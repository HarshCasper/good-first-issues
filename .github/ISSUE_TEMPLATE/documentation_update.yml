name: ðŸ“– Documentation Update
description: Suggest how we can improve our documentation.
title: '[Documentation]: '
labels: '[Documentation]'
body:
  - type: markdown
    attributes:
      value: Thanks for taking the time to fill out this bug report!
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
       - label: I have searched the existing issues.
         required: true
  - type: textarea
    attributes:
      label:  Existing documentation that needs to be updated.
      description: Copy and paste the text currently in the documentation. If you want improve graphs or photos, please provide a screenshot of the original.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Improvements you want to suggest.
      description: Please propose how you would make the changes. This can be because it is confusing, incorrect, spelling/grammatical errors, etc.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Anything else?
      description: Anything other than the above mentioned to support your bug report.
        Links? References? Screenshots? Anything that will give us more context about the documentation changes you want to make!
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/HarshCasper/good-first-issues/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
